<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DASHBOARD.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <title>Dashboard Card-Jitsu</title>
</head>

<body>
    <section class="dash">
        <div class="elementos-todos">
            <div class="topo">
                <img class="aba-pinguim" src="Fotos/Ninja.png">
                <h2>Card Jitsu: Progresso</h2>
            </div>
            <div class="corpo">
                <div class="topo-corpo">
                    <div id="caixa-progressao">
                        <div class="faixas">
                            <h4>Faixa Atual</h4>
                            <img src="Fotos/faixaBRANCA.webp">
                        </div>
                        <div id="barrinha">
                            <div id="BARRA">
                                <div id="barra_XP">
                                    <h2>125 / 350 XP</h2>
                                </div>
                            </div>
                        </div>
                        <div class="faixas" id="prox-faixa">
                            <h4>Próxima Faixa</h4>
                            <img src="Fotos/faixaAMARELA.webp">
                        </div>
                    </div>
                </div>
                <div class="resto-corpo">

                    <div id="direita">
                        <div id="KPIs">
                            <div class="KPI">
                                <h2>Maior sequência de vitórias:</h2>
                                <h1 id="sequencia">0</h1>
                            </div>
                            <div class="KPI">
                                <h2>XP ganho <br> (Última semana):</h2>
                                <h1 id="xp_ultimasem">0</h1>
                            </div>
                            <div class="KPI">
                                <h2>Moedas ganhas <br> (Todo o tempo):</h2>
                                <h1 id="moedinhas_pinguim">0</h1>
                            </div>
                        </div>
                        <div id="Tabela">
                            <div id="ultimas-partidas">
                                <h2>Resultados das últimas partidas:</h2>
                                <div id="alerts"></div>
                            </div>
                        </div>
                    </div>
                    <div id="graf-pizza">
                        <canvas id="graficoPartidas" style="width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <img onclick="voltar()" class="seta" src="Fotos/SETAamarela.png">
    </section>
</body>

</html>
<script src="DASHBOARD.js"></script>

<script>
    function voltar() {
        window.location.href = "PaginaInicialCADRJITSU.html"
    }
</script>
